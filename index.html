<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <nav>
      <div>Tic Tac Toe Game</div>
    </nav>

    <div class="gameContainer">
      <div class="container">
        
        <div class="box bt-0 bl-0"><div class="boxText"></div></div>
        <div class="box bt-0 "><div class="boxText"></div></div>
        <div class="box bt-0 br-0"><div class="boxText"></div></div>
        <div class="box bl-0"><div class="boxText"></div></div>
        <div class="box "><div class="boxText"></div></div>
        <div class="box br-0"><div class="boxText"></div></div>
        <div class="box bl-0 bb-0"><div class="boxText"></div></div>
        <div class="box bb-0"><div class="boxText"></div></div>
        <div class="box br-0 bb-0"> <div class="boxText"></div></div>
      </div>
      <div class="gameInfo">
          <h2>Welcome to Tic Tac Toe Game</h2>
          <div>
              <span class="info">Turn for 'X'</span>
              <button class="reset">RESET</button>
          </div>
          <div class="imgBox">
              <img src="./95015-reward.gif" >
          </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
